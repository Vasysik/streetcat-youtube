<!DOCTYPE html>
<html>
<head>
    <title>Stream Interface</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="interface-container">
        <div class="video-chat-container">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/{{ stream_id }}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="chat-container">
                <iframe src="https://www.youtube.com/live_chat?v={{ stream_id }}&embed_domain=localhost" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="settings-container">
        </div>
    </div>
</body>
</html>
