<!DOCTYPE html>
<html>
<head>
    <title>Google API Auth</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Google API Auth</h2>
        <form method="post">
            <input type="button" value="Auth link" onclick="window.open('{{ auth_url }}', '_blank')">
            <br>
            <input type="text" id="auth_token" name="auth_token" placeholder="Auth Token" required>
            <br>
            <input type="text" id="stream_id" name="stream_id" placeholder="Stream ID" required>
            <br>
            <input type="submit" value="Send">
        </form>
        {% if error %}
            <p class="error-message">Authorization error. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
