<!DOCTYPE html>
<html>
<head>
    <title>Google API Auth</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Google API Auth:</h2>
    <p><a href="{{ auth_url }}" class="auth-url-btn" target="_blank">Auth link</a></p>
    <form method="post">
        <label for="auth_token">Auth Token:</label>
        <input type="text" id="auth_token" name="auth_token" required>
        <br>
        <label for="stream_id">Stream ID:</label>
        <input type="text" id="stream_id" name="stream_id" required>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
